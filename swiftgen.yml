xcassets:
    inputs:
        - AppFlavors/Assets.xcassets
        - AppFlavors/DC_Assets.xcassets
        - AppFlavors/Marvel_Assets.xcassets
    outputs:
        - templateName: swift5
          output: AppFlavors/GeneratedAssets/Images.swift

strings:
    inputs:
        - AppFlavors/en.lproj/Localizations.strings
        - AppFlavors/en.lproj/DC_Localizations.strings
        - AppFlavors/en.lproj/Marvel_Localizations.strings
    outputs:
        - templateName: structured-swift4
          output: AppFlavors/Strings.swift
